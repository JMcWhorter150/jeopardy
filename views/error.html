<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Can't Find Page - 404</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="/stylesheets/error.css">
      ${analytics}
   </head>
   <body>
      <link href='https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption' rel='stylesheet' type='text/css'>
      <div class="error">
         <div class="container-fluid">
            <div class="col-xs-12 ground-color text-center">
               <div class="container-error-404">
                  <div class="clip">
                     <div class="shadow"><span class="digit thirdDigit"></span></div>
                  </div>
                  <div class="clip">
                     <div class="shadow"><span class="digit secondDigit"></span></div>
                  </div>
                  <div class="clip">
                     <div class="shadow"><span class="digit firstDigit"></span></div>
                  </div>
                  <div class="msg">OH!<span class="triangle"></span></div>
               </div>
               <h2 class="h1">Sorry! Page not found</h2>
            </div>
         </div>
      </div>
      <script>
         function randomNum()
         {
            "use strict";
            return Math.floor(Math.random() * 9)+1;
         }
            var loop1,loop2,loop3,time=30, i=0, number, selector3 = document.querySelector('.thirdDigit'), selector2 = document.querySelector('.secondDigit'),
                selector1 = document.querySelector('.firstDigit');
            loop3 = setInterval(function()
            {
              "use strict";
                if(i > 40)
                {
                    clearInterval(loop3);
                    selector3.textContent = 4;
                }else
                {
                    selector3.textContent = randomNum();
                    i++;
                }
            }, time);
            loop2 = setInterval(function()
            {
              "use strict";
                if(i > 80)
                {
                    clearInterval(loop2);
                    selector2.textContent = 0;
                }else
                {
                    selector2.textContent = randomNum();
                    i++;
                }
            }, time);
            loop1 = setInterval(function()
            {
              "use strict";
                if(i > 100)
                {
                    clearInterval(loop1);
                    selector1.textContent = 4;
                }else
                {
                    selector1.textContent = randomNum();
                    i++;
                }
            }, time);
      </script>
   </body>
</html>
